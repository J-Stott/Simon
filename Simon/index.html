<!DOCTYPE html>
<html lang="en">
<head>

    <title>Simon</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/Style.css">
</head>
<body>

    <div class="container">
        <h1 class="title">Press A Key To Start</h1>

        <div class="top">
            <div id="green" class="button green">

            </div>
    
            <div id="red" class="button red">
                
            </div>
        </div>

        <div class="bottom">
            <div id="yellow" class="button yellow">
            
            </div>
    
            <div id="blue" class="button blue">
                
            </div>
        </div>

    </div>

    
        
    <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    <script src="JS/script.js"></script>

</html>
